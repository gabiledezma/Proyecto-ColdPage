  <div class="ladoIzquierdo">
     <!-- formulario -->
    <form class="formulario fondo">
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre y Apellido </label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresa nombre y apellido" >
          <div id="emailHelp" class="form-text"></div>
        </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Numero de contacto </label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresá tu numero de celular" >
          <div id="emailHelp" class="form-text">ej: 1143876598</div>
        </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresá tu email" >
        <div id="emailHelp" class="form-text">ej: email@gmail.com</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
        <div id="emailHelp" class="form-text"> la contraseña debe tener al menos 8 caracteres</div>
      </div>
      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">repetir contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordar usuario</label>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
