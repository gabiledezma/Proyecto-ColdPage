<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de Libro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>
        <div class="container m-5">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <form th:action="@{/libro/registro}" method="POST">
                <div class="form-group">
                    <label>ISBN</label> <input required type="number" class="form-control" name="isbn" placeholder="ISBN del Libro">
                </div>
                <br>
                <div class="form-group">
                    <label>Titulo</label> <input type="text" class="form-control" name="titulo" placeholder="Titulo del Libro">
                </div>
                <br>
                <div class="form-group">
                    <label>Año</label> <input required type="number" class="form-control" name="anio" placeholder="Año del Libro">
                </div>
                <br>
                <div class="form-group">
                    <label>Ejemplares</label> <input required type="number" class="form-control" name="ejemplares" placeholder="Ejemplares del Libro">
                </div><br>
                <div class="form-group">
                    <label>Prestados</label> <input required type="number" class="form-control" name="ejemplaresPrestados" placeholder="Ejemplares Prestados del Libro">
                </div>
                <br>
                <div class="form-group">
                    <label>Restantes</label> <input required type="number" class="form-control" name="ejemplaresRestantes" placeholder="Ejemplares Restantes del Libro">
                </div>
                <br>
                <div class="form-group">
                    <!--
                      class="form-group"
                      <label>Autor</label> <input type="text" class="form-control" name="autor" placeholder="Autor del libro">
                    -->
                    <label for="autor" class="text-primary fs-3">Autor</label> <br>
                    <select name="autor">

                        <div th:each="autor: ${autores}">
                            <option th:value="${autor.nombre}"> <span th:text="${autor.nombre}"></span> </option>
                        </div>
                    </select>
                    <br>
                    <br>
                    <p>Si no se encuentra en la lista puede: </p>
                    <a th:href="@{/autor/registro}" class="btn btn-primary my-2"
                       >Cargar Autor</a
                    >

                </div>
                <br>
                <div class="form-group">
                    <!--
                      class="form-group"
                      <label>Editorial</label> <input type="text" class="form-control" name="editorial" placeholder="Editorial del libro">
                    -->
                    <label for="editorial" class="text-primary fs-3">Editorial</label> <br>

                    <select name="editorial" >

                        <div th:each="editorial: ${editoriales}">
                            <option th:value="${editorial.nombre}"> <span th:text="${editorial.nombre}"></span> </option>
                        </div>
                </div>
                </select>
                <br>
                <br>
                <p>Si no se encuentra en la lista puede: </p>
                <a th:href="@{/editorial/registro}" class="btn btn-primary my-2"
                   >Cargar Editorial</a
                >

        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
            </div>
        </div>
    </section>

</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
