<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1" />
        <title>Registro de Libro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>
        <div class="container m-5">
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <!-- cuando trabajamos con pathvariable tenemos que enviar de esta manera el valor
                      es una sintaxis de thymeleaf-->

            <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
                <div class="form-group">
                    <label>ISBN</label>
                    <input
                        th:value="${libro.isbn}"
                        type="text"
                        class="form-control"
                        name="isbn"
                        placeholder="ISBN del Libro"
                        required
                        />
                </div>
                <br />
                <div class="form-group">
                    <label>Titulo</label>
                    <input
                        th:value="${libro.titulo}"
                        type="text"
                        class="form-control"
                        name="titulo"
                        placeholder="Titulo del Libro"
                        />
                </div>
                <br />
                <div class="form-group">
                    <label>AÃ±o</label>
                    <input
                        th:value="${libro.anio}"
                        type="text"
                        class="form-control"
                        name="anio"
                        placeholder="Anio del Libro"
                        required
                        />
                </div>
                <br />
                <div class="form-group">
                    <label>Ejemplares</label>
                    <input
                        th:value="${libro.ejemplares}"
                        type="text"
                        class="form-control"
                        name="ejemplares"
                        placeholder="Ejemplares del Libro"
                        required
                        />
                </div>
                <br />
                <div class="form-group">
                    <label>Prestados</label>
                    <input
                        th:value="${libro.ejemplaresPrestados}"
                        type="text"
                        class="form-control"
                        name="ejemplaresPrestados"
                        placeholder="Ejemplares Prestados del Libro"
                        required

                        />
                </div>
                <br />
                <div class="form-group">
                    <label>Restantes</label>
                    <input
                        th:value="${libro.ejemplaresRestantes}"
                        type="text"
                        class="form-control"
                        name="ejemplaresRestantes"
                        placeholder="Ejemplares Restantes del Libro"
                        required
                        />
                </div>
                <br />
                <div class="form-group">
                    <!--<label>Autor</label> <input type="text" class="form-control" name="autor" placeholder="Autor del libro">
                    -->
                    <label for="autor" class="text-primary fs-3">Autor</label> <br><br>
                    <select name="autor">

                        <div th:each="autor: ${autores}">
                            <option th:value="${autor.nombre}"> <span th:text="${autor.nombre}"></span> </option>
                        </div>
                    </select>
                    <br>
                    <br>
                    <p>Si no se encuentra en la lista puede: </p>
                    <a th:href="@{/autor/registro}" class="btn btn-primary my-2"
                       >Cargar Autor</a
                    >
                </div>
                <br />
                <div class="form-group">
                    <!--
                      
                      <label>Editorial</label> <input type="text" class="form-control" name="editorial" placeholder="Editorial del libro">
                    -->
                    <label for="editorial" class="text-primary fs-3">Editorial</label> <br><br>

                    <select name="editorial" >

                        <div th:each="editorial: ${editoriales}">
                            <option th:value="${editorial.nombre}"> <span th:text="${editorial.nombre}"></span> </option>
                        </div>
                </div>
                </select>
                <br>
                <br>

                <p>Si no se encuentra en la lista puede: </p>
                <a th:href="@{/editorial/registro}" class="btn btn-primary my-2"
                   >Cargar Editorial</a
                >

        </div>
        <br />
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
            </div>
        </div>
    </section>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
></script>
</body>
</html>
