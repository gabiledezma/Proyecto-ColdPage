<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <link rel="stylesheet" href="../../css/stylefb.css">
        <link rel="shortcut icon" href = "img/browser_seeker_icon_220709.png" >
        <link rel="shortcut icon" href = "../img/favicon.jpg" >
        <title>ColdPage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav th:replace="/fragments/navbar :: nav"></nav>
        </header>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error al Iniciar Sesión</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${logout}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <p class="card-text" th:text="${logout}"></p>
            </div>
        </div>
        <div class="container">
            <div class="container-profile">
                <span class="logo">
                    <img src="../../img/coldpage.jpg" alt="ColdPage">
                </span>
                <p class="connect-friends">Red Social ColdPage</p>
            </div>
            <div class="container-form">
                <form class="form form2" th:action="@{/logincheck}" method="POST">
                    <input type="text" placeholder="Correo electronico" name="email">
                    <input type="password" placeholder="Contraseña" name="password">
                    <input type="submit" placeholder="Iniciar Sesión" name="login">
                    <!-- <button type="submit">Iniciar Sesión</button> -->
                    <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                    <div class="border">                    
                    </div>
                    <h4>¿Desea registrarse?</h4>                         
                    <div>  
                        <br>
                        <button type="button" class="btn btn-primary izquierda" data-bs-toggle="modal" data-bs-target="#resgcliente" ><a href="#">Registrarse</a></button>
                    </div>
                </form>
                <p class="create-page">
                    <!-- <a href="#">Crear una pagina</a> <br> n -->
                </p>
            </div>
        </div>
        <!-- Modal -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">Exito al Registrar</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">Error al Registrar</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div class="modal fade" id="resgcliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/usuario/registro}" method="POST" class="form">
                            <input type="text" name="email" placeholder="Correo electronico">
                            <input type="password" name="pw1" placeholder="Contraseña" >
                            <input type="password" name="pw2" placeholder="Repetir Contraseña" >
                            <!--<label for="role">Elegir Rol</label><br>-->
                            <select name="role">
                                <option value="CLIENTE">Cliente</option>
                                <option value="PROFESIONAL">Profesional</option>
                            </select> 
                            <div>
                                <br><button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <footer class="text-muted py-5"></footer>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
